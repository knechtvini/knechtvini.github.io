<header class="site-header" role="banner">

  <nav class="top-nav">
    {%- assign my_page = site.pages | where: "sobre", path | first -%}
    <a href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
  </nav>

  <div class="wrapper">
    {%- assign default_paths = site.pages | map: "path" -%}
    {%- assign page_paths = site.header_pages | default: default_paths -%}
    <!-- <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a> -->


    <a class="home-header" href="{{ "/" | relative_url }}">
      <h1>{{ site.description }} <span>{{ site.author }}</span></h1>
      <img src="{{ "/assets/image/capa-arte-small.jpeg" | relative_url }}" />
    </a>

    
  </div>
</header>
