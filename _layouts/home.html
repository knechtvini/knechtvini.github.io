---
layout: default
---

<div class="home">
  <div class="home-header">
    <h1>{{ site.description }} <span>{{ site.author }}</span></h1>
    <img src="{{ "/assets/image/capa-arte-small.jpeg" | relative_url }}" />
  </div>

  {{ content }}

  {%- if site.posts.size > 0 -%}
    <div class="poem-list">
      {%- for post in site.posts -%}
      <div class="poem">
        {{post.content}}
      </div>
      {%- endfor -%}
    </div>

  {%- endif -%}

</div>
